services:
  db:
    image: pgvector/pgvector:pg15
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-skywire}
    volumes:
      - postgres_data:/var/lib/postgresql/data

  app:
    build: .
    ports:
      - "4000:4000"
    environment:
      # Connect to the local 'db' service defined above
      DATABASE_URL: postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-postgres}@db:5432/${DB_NAME:-skywire}
      
      # Phoenix secrets
      SECRET_KEY_BASE: ${SECRET_KEY_BASE}
      PHX_HOST: ${PHX_HOST:-localhost}
      PHX_SERVER: "true"
      
      # Skywire config
      EVENT_RETENTION_DAYS: ${EVENT_RETENTION_DAYS:-7}
      
      # Runtime
      PORT: "4000"
      MIX_ENV: "prod"
    
    restart: unless-stopped
    depends_on:
      - db
    
    # Health check
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 300s

volumes:
  postgres_data:
