version: "3.8"
services:
  # Elixir Firehose Ingester
  firehose:
    build: ./services/firehose
    ports:
      - "4000:4000"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 300s
    environment:
      HF_TOKEN: ${HF_TOKEN}
      OPENSEARCH_URL: http://opensearch:9200
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
      SECRET_KEY_BASE: ${SECRET_KEY_BASE}
      PHX_HOST: ${PHX_HOST:-localhost}
      PHX_SERVER: "true"
      EVENT_RETENTION_DAYS: ${EVENT_RETENTION_DAYS:-7}
      PORT: "4000"
      MIX_ENV: "prod"


      XLA_TARGET: "host" # CPU-only for local dev base
      FIREHOSE_SAMPLE_RATE: "1.0" # ~1% (approx 1 event/sec) for local dev
      BATCH_SIZE: "8" # Drastically reduce memory usage for local dev
      ML_MODEL_ID: "BAAI/bge-small-en-v1.5" # Use small model for local/CPU
      
      # Partitioning: Main App consumes full Firehose (1/1)
      JETSTREAM_PARTIES: "1"
      JETSTREAM_PARTITION: "0"
    depends_on:
      opensearch:
        condition: service_healthy
      redis:
        condition: service_started

  # Rails Web App
  track:
    build: 
      context: ./services/track
      target: development
    ports:
      - "3001:3000"
    environment:
      RAILS_MASTER_KEY: ${RAILS_MASTER_KEY}
      SECRET_KEY_BASE: ${SECRET_KEY_BASE} # Fallback if Master Key is missing
      RAILS_HOST: ${RAILS_HOST}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      DATABASE_URL: postgres://postgres:${POSTGRES_PASSWORD}@postgres:5432/track_development
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
      RAILS_ENV: development
      FIREHOSE_SOCKET_URL: ws://localhost:4000/socket
      FIREHOSE_API_URL: http://firehose:4000/api
      SKYWIRE_TOKEN: ${HF_TOKEN}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    volumes:
      - ./services/track:/rails

  postgres:
    image: postgres:15
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_USER: postgres
      POSTGRES_DB: track_production
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  opensearch:
    image: opensearchproject/opensearch:2.11.0
    container_name: skywire_opensearch
    environment:
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - "OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m" 
      # Scaled for Laptop (512MB Heap)
      - "plugins.security.disabled=true"
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    volumes:
      - opensearch_data:/usr/share/opensearch/data
    ports:
      - "127.0.0.1:9200:9200"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s

  redis:
    image: redis:7-alpine
    restart: always
    command: redis-server --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"

volumes:
  postgres_data:
  opensearch_data:
  redis_data:
