services:
  app:
    build: .
    ports:
      - "4000:4000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 300s
    environment:
      # Hugging Face Token (for model download)
      HF_TOKEN: ${HF_TOKEN}

      # OpenSearch Connection
      OPENSEARCH_URL: http://opensearch:9200
      REDIS_URL: redis://redis:6379
      
      # Phoenix secrets
      SECRET_KEY_BASE: ${SECRET_KEY_BASE}
      PHX_HOST: ${PHX_HOST:-localhost}
      PHX_SERVER: "true"
      
      # Skywire config
      EVENT_RETENTION_DAYS: ${EVENT_RETENTION_DAYS:-7}
      
      # Runtime
      PORT: "4000"
      MIX_ENV: "prod"

  opensearch:
    image: opensearchproject/opensearch:2.11.0
    container_name: skywire_opensearch
    environment:
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - "OPENSEARCH_JAVA_OPTS=-Xms1g -Xmx1g"
      - "plugins.security.disabled=true"
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    volumes:
      - opensearch_data:/usr/share/opensearch/data
    ports:
      - "127.0.0.1:9200:9200"

  redis:
    image: redis:7-alpine
    restart: always
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  opensearch_data:
  redis_data:
