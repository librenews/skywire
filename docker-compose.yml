services:
  app:
    build: .
    ports:
      - "4000:4000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 300s
    environment:
      # Hugging Face Token (for model download)
      HF_TOKEN: ${HF_TOKEN}

      # OpenSearch Connection
      OPENSEARCH_URL: http://opensearch:9200
      REDIS_URL: redis://redis:6379
      
      # Phoenix secrets
      SECRET_KEY_BASE: ${SECRET_KEY_BASE}
      PHX_HOST: ${PHX_HOST:-localhost}
      PHX_SERVER: "true"
      
      # Skywire config
      EVENT_RETENTION_DAYS: ${EVENT_RETENTION_DAYS:-7}
      
      # Runtime
      PORT: "4000"
      MIX_ENV: "prod"
      
      # ML Stability: We are enabling multi-threading now that memory and timeouts are safe.
      # This allows EXLA to use all 4 CPUs to speed up generation.
      # XLA_FLAGS: --xla_cpu_multi_thread_eigen=false
      
      # ML Memory: Limit XLA to 20% of system RAM (approx 3.2GB on 16GB node).
      # This gives plenty of room for large batches.
      XLA_PYTHON_CLIENT_MEM_FRACTION: "0.20"
      XLA_PYTHON_CLIENT_ALLOCATOR: "platform"
      
      # GLIBC Fragmentation Fix
      # 8 Cores needed? Bump to 4 concurrent arenas to avoid locking.
      MALLOC_ARENA_MAX: "4"

  opensearch:
    image: opensearchproject/opensearch:2.11.0
    container_name: skywire_opensearch
    environment:
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - "OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m"
      - "plugins.security.disabled=true"
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    volumes:
      - opensearch_data:/usr/share/opensearch/data
    ports:
      - "127.0.0.1:9200:9200"

  redis:
    image: redis:7-alpine
    restart: always
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  opensearch_data:
  redis_data:
