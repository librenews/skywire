version: "3.8"
services:
  app:
    build: .
    ports:
      - "4000:4000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 300s
    environment:
      # Hugging Face Token (for model download)
      HF_TOKEN: ${HF_TOKEN}

      # OpenSearch Connection
      OPENSEARCH_URL: http://opensearch:9200
      REDIS_URL: redis://redis:6379
      
      # Phoenix secrets
      SECRET_KEY_BASE: ${SECRET_KEY_BASE}
      PHX_HOST: ${PHX_HOST:-localhost}
      PHX_SERVER: "true"
      
      # Skywire config
      EVENT_RETENTION_DAYS: ${EVENT_RETENTION_DAYS:-7}
      
      # Runtime
      PORT: "4000"
      MIX_ENV: "prod"
      
      # ML Memory: Limit XLA to 20% of system RAM.
      XLA_PYTHON_CLIENT_MEM_FRACTION: "0.20"
      XLA_PYTHON_CLIENT_ALLOCATOR: "platform"
      # Prevent Thrashing: Force single-threaded execution per op.
      XLA_FLAGS: --xla_cpu_multi_thread_eigen=false
      MALLOC_ARENA_MAX: "4"
      
      # Partitioning: Main App is Partition 0/4
      JETSTREAM_PARTIES: "4"
      JETSTREAM_PARTITION: "0"

  app-worker:
    build: .
    restart: always
    environment:
      PHX_HOST: "skywire.social"
      PORT: "4000"
      MIX_ENV: "prod"
      HF_TOKEN: "${HF_TOKEN}"
      OPENSEARCH_URL: "http://opensearch:9200"
      REDIS_URL: "redis://redis:6379"
      SECRET_KEY_BASE: "${SECRET_KEY_BASE}"
      XLA_PYTHON_CLIENT_MEM_FRACTION: "0.20"
      XLA_PYTHON_CLIENT_ALLOCATOR: "platform"
      # Prevent Thrashing: Force single-threaded execution per op.
      XLA_FLAGS: --xla_cpu_multi_thread_eigen=false
      MALLOC_ARENA_MAX: "4"
      
      # Partitioning: Worker is Partition 1/4
      JETSTREAM_PARTIES: "4"
      JETSTREAM_PARTITION: "1"
    depends_on:
      - redis
      - opensearch
    ports:
      - "4001:4000"

  app-worker-2:
    build: .
    restart: always
    environment:
      PHX_HOST: "skywire.social"
      PORT: "4000"
      MIX_ENV: "prod"
      HF_TOKEN: "${HF_TOKEN}"
      OPENSEARCH_URL: "http://opensearch:9200"
      REDIS_URL: "redis://redis:6379"
      SECRET_KEY_BASE: "${SECRET_KEY_BASE}"
      XLA_PYTHON_CLIENT_MEM_FRACTION: "0.20"
      XLA_PYTHON_CLIENT_ALLOCATOR: "platform"
      XLA_FLAGS: --xla_cpu_multi_thread_eigen=false
      MALLOC_ARENA_MAX: "4"
      # Partitioning: Worker 2 is Partition 2/4
      JETSTREAM_PARTIES: "4"
      JETSTREAM_PARTITION: "2"
    depends_on:
      - redis
      - opensearch
    ports:
      - "4002:4000"

  app-worker-3:
    build: .
    restart: always
    environment:
      PHX_HOST: "skywire.social"
      PORT: "4000"
      MIX_ENV: "prod"
      HF_TOKEN: "${HF_TOKEN}"
      OPENSEARCH_URL: "http://opensearch:9200"
      REDIS_URL: "redis://redis:6379"
      SECRET_KEY_BASE: "${SECRET_KEY_BASE}"
      XLA_PYTHON_CLIENT_MEM_FRACTION: "0.20"
      XLA_PYTHON_CLIENT_ALLOCATOR: "platform"
      XLA_FLAGS: --xla_cpu_multi_thread_eigen=false
      MALLOC_ARENA_MAX: "4"
      # Partitioning: Worker 3 is Partition 3/4
      JETSTREAM_PARTIES: "4"
      JETSTREAM_PARTITION: "3"
    depends_on:
      - redis
      - opensearch
    ports:
      - "4003:4000"

  opensearch:
    image: opensearchproject/opensearch:2.11.0
    container_name: skywire_opensearch
    environment:
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - "OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m"
      - "plugins.security.disabled=true"
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    volumes:
      - opensearch_data:/usr/share/opensearch/data
    ports:
      - "127.0.0.1:9200:9200"

  redis:
    image: redis:7-alpine
    restart: always
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  opensearch_data:
  redis_data:
