version: "3.8"
services:
  app:
    build: .
    ports:
      - "4000:4000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 300s
    environment:
      HF_TOKEN: ${HF_TOKEN}
      OPENSEARCH_URL: http://opensearch:9200
      REDIS_URL: redis://redis:6379
      SECRET_KEY_BASE: ${SECRET_KEY_BASE}
      PHX_HOST: ${PHX_HOST:-localhost}
      PHX_SERVER: "true"
      EVENT_RETENTION_DAYS: ${EVENT_RETENTION_DAYS:-7}
      PORT: "4000"
      MIX_ENV: "prod"
      XLA_PYTHON_CLIENT_MEM_FRACTION: "0.10" # Reduced to fit 8 workers
      XLA_PYTHON_CLIENT_ALLOCATOR: "platform"
      XLA_FLAGS: --xla_cpu_multi_thread_eigen=false
      MALLOC_ARENA_MAX: "2"
      
      # Partitioning: Main App is Partition 0/8
      JETSTREAM_PARTIES: "8"
      JETSTREAM_PARTITION: "0"

  app-worker:
    build: .
    restart: always
    environment:
      PHX_HOST: "skywire.social"
      PORT: "4000"
      MIX_ENV: "prod"
      HF_TOKEN: "${HF_TOKEN}"
      OPENSEARCH_URL: "http://opensearch:9200"
      REDIS_URL: "redis://redis:6379"
      SECRET_KEY_BASE: "${SECRET_KEY_BASE}"
      XLA_PYTHON_CLIENT_MEM_FRACTION: "0.10"
      XLA_PYTHON_CLIENT_ALLOCATOR: "platform"
      XLA_FLAGS: --xla_cpu_multi_thread_eigen=false
      MALLOC_ARENA_MAX: "2"
      JETSTREAM_PARTIES: "8"
      JETSTREAM_PARTITION: "1"
    depends_on:
      - redis
      - opensearch
    ports:
      - "4001:4000"

