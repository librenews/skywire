version: "3.8"
services:
  app:
    build: .
    ports:
      - "4000:4000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 300s
    environment:
      HF_TOKEN: ${HF_TOKEN}
      OPENSEARCH_URL: http://opensearch:9200
      REDIS_URL: redis://redis:6379
      SECRET_KEY_BASE: ${SECRET_KEY_BASE}
      PHX_HOST: ${PHX_HOST:-localhost}
      PHX_SERVER: "true"
      EVENT_RETENTION_DAYS: ${EVENT_RETENTION_DAYS:-7}
      PORT: "4000"
      MIX_ENV: "prod"
      MALLOC_ARENA_MAX: "2"
      
      # Cloudflare Workers AI Credentials
      CLOUDFLARE_ACCOUNT_ID: ${CLOUDFLARE_ACCOUNT_ID}
      CLOUDFLARE_API_TOKEN: ${CLOUDFLARE_API_TOKEN}
      
      # Partitioning: Main App is Partition 0/2
      JETSTREAM_PARTIES: "2"
      JETSTREAM_PARTITION: "0"

  app-worker:
    build: .
    restart: always
    environment:
      PHX_HOST: "${PHX_HOST:-localhost}"
      PORT: "4000"
      MIX_ENV: "prod"
      HF_TOKEN: "${HF_TOKEN}"
      OPENSEARCH_URL: "http://opensearch:9200"
      REDIS_URL: "redis://redis:6379"
      SECRET_KEY_BASE: "${SECRET_KEY_BASE}"
      MALLOC_ARENA_MAX: "2"
      
      # Cloudflare Workers AI Credentials
      CLOUDFLARE_ACCOUNT_ID: ${CLOUDFLARE_ACCOUNT_ID}
      CLOUDFLARE_API_TOKEN: ${CLOUDFLARE_API_TOKEN}
      
      JETSTREAM_PARTIES: "2"
      JETSTREAM_PARTITION: "1"
    depends_on:
      - redis
      - opensearch
    ports:
      - "4001:4000"

  opensearch:
    image: opensearchproject/opensearch:2.11.0
    container_name: skywire_opensearch
    environment:
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - "OPENSEARCH_JAVA_OPTS=-Xms2g -Xmx2g" 
      # Scaled to 2GB Heap (Safe for 4GB-8GB servers)
      - "plugins.security.disabled=true"
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    volumes:
      - opensearch_data:/usr/share/opensearch/data
    ports:
      - "127.0.0.1:9200:9200"

  redis:
    image: redis:7-alpine
    restart: always
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  opensearch_data:
  redis_data:
